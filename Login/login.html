<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PetPlus</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.png" alt="Logo PetPlus" />
      </div>
      <a href="../inicio.html" class="botao-voltar">
        <img src="seta.png" alt="Voltar" class="icone-botao" />
      </a>
      <h2>Entrar no PetPlus</h2>

      <form>
        <label for="email">Login</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Senha" required />

        <div class="recuperar">
          <a href="#">Recuperar senha</a>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="cadastro-texto">
        NÃ£o tem uma conta? <a href="../cadastrar/cadastrar.html">Crie a sua conta aqui</a>
      </p>
    </div>
  </div>
</body>
</html>
