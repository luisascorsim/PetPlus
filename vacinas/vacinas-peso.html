<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Peso e Vacinas do Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }

        input[type="date"] {
            padding: 8px;
        }

        .btn-submit {
            background-color: #1e3a8a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #2563eb;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            width: 48%;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn-submit {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Controle de Peso e Vacinas do Pet</h1>

        <form id="controlePetForm">
            <!-- Informações do Pet -->
            <div class="form-group">
                <label for="nomePet">Nome do Pet</label>
                <input type="text" id="nomePet" required placeholder="Nome do Pet" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pesoPet">Peso (kg)</label>
                    <input type="number" id="pesoPet" required placeholder="Peso do Pet" />
                </div>
                <div class="form-group">
                    <label for="dataPeso">Data da Medição</label>
                    <input type="date" id="dataPeso" required />
                </div>
            </div>

            <!-- Vacinas -->
            <div class="form-group">
                <label for="vacinaPet">Vacinas Aplicadas</label>
                <textarea id="vacinaPet" rows="4" placeholder="Descreva as vacinas aplicadas..." required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dataVacina">Data da Vacina</label>
                    <input type="date" id="dataVacina" required />
                </div>
                <div class="form-group">
                    <label for="proximaVacina">Próxima Vacina</label>
                    <input type="date" id="proximaVacina" />
                </div>
            </div>

            <button type="submit" class="btn-submit">Salvar Dados</button>
        </form>
    </div>

</body>

</html>
