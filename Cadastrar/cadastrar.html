<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - PetPlus</title>
  <link rel="stylesheet" href="cadastrar.css" />
</head>
<body>
  <div class="fundo">
    <div class="card">
      <img src="logo.png" alt="Logo PetPlus" class="logo" />
      <h2>Crie a sua conta</h2>

      <form>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Criar conta</button>
      </form>

      <p class="login-link">JÃ¡ tem uma conta? <a href="login/login.html">Acesse aqui</a></p>

      <a href="../inicio.html" class="botao-voltar">
        <img src="seta.png" alt="Voltar" class="icone-botao" />
      </a>
    </div>
  </div>
</body>
</html>
