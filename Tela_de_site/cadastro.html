<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetPlus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Imagem de fundo sutil */
        .background-image {
            position: fixed;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 40%;
            height: auto;
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        .fundo {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(33, 150, 243, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #2196f3, #21cbf3);
            border-radius: 20px 20px 0 0;
        }

        .logo {
            display: block;
            margin: 0 auto 2rem auto;
            height: 60px;
            width: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #2196f3;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #2196f3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2196f3;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #2196f3;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2196f3, #21cbf3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .login-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1976d2;
            text-decoration: underline;
        }

        .botao-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }

        .botao-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #2196f3;
        }

        .icone-botao {
            width: 20px;
            height: 20px;
            filter: invert(0.5);
            transition: filter 0.3s ease;
        }

        .botao-voltar:hover .icone-botao {
            filter: invert(0.3) sepia(1) saturate(5) hue-rotate(200deg);
        }

        /* Valida√ß√£o visual */
        .input-valid {
            border-color: #4caf50 !important;
            background: #f8fff8 !important;
        }

        .input-invalid {
            border-color: #f44336 !important;
            background: #fff8f8 !important;
        }

        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.3rem;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            display: none;
        }

        .validation-message.success {
            color: #4caf50;
            background: #f8fff8;
            border: 1px solid #e8f5e8;
            display: block;
        }

        .validation-message.error {
            color: #f44336;
            background: #fff8f8;
            border: 1px solid #fde8e8;
            display: block;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button[type="submit"] {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .fundo {
                padding: 1rem;
                max-width: 100%;
            }

            .card {
                padding: 2rem 1.5rem;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .background-image {
                opacity: 0.05;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
            }

            .botao-voltar {
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }

            .icone-botao {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="gatoecao.jpg" alt="" class="background-image">

    <div class="fundo">
        <div class="card">
            <img src="logo.png" alt="PetPlus" class="logo" />
            
            <h2>Crie a sua conta</h2>

            <form id="formCadastro" action="cadastro.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="validation-message" id="nome-validation"></div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    <div class="validation-message" id="cpf-validation"></div>
                </div>

                <div class="form-group">
                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                    <div class="validation-message" id="data-validation"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <div class="validation-message" id="email-validation"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    <div class="password-requirements">
                        A senha deve conter ao menos 8 caracteres, incluindo: uma letra mai√∫scula, uma min√∫scula, um n√∫mero e um s√≠mbolo especial.
                    </div>
                    <div class="validation-message" id="senha-validation"></div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="login-link">J√° tem uma conta? <a href="login.php">Acesse aqui</a></p>
        </div>

        <a href="tela_site.html" class="botao-voltar">
            <img src="seta.png" alt="Voltar" class="icone-botao" />
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Formata√ß√£o autom√°tica do CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
            validateCPF(value);
        });

        // Valida√ß√£o de CPF
        function validateCPF(cpf) {
            const validation = document.getElementById('cpf-validation');
            const input = document.getElementById('cpf');
            
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length === 11 && isValidCPF(cpf)) {
                input.classList.add('input-valid');
                input.classList.remove('input-invalid');
                validation.textContent = 'CPF v√°lido';
                validation.className = 'validation-message success';
            } else if (cpf.length > 0) {
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                validation.textContent = 'CPF inv√°lido';
                validation.className = 'validation-message error';
            } else {
                input.classList.remove('input-valid', 'input-invalid');
                validation.style.display = 'none';
            }
        }

        function isValidCPF(cpf) {
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
            
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(9))) return false;
            
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            return remainder === parseInt(cpf.charAt(10));
        }

        // Valida√ß√£o de email
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const validation = document.getElementById('email-validation');
            const input = e.target;
            
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                input.classList.add('input-valid');
                input.classList.remove('input-invalid');
                validation.textContent = 'E-mail v√°lido';
                validation.className = 'validation-message success';
            } else if (email) {
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                validation.textContent = 'E-mail inv√°lido';
                validation.className = 'validation-message error';
            }
        });

        // Valida√ß√£o de senha
        document.getElementById('senha').addEventListener('input', function(e) {
            const senha = e.target.value;
            const validation = document.getElementById('senha-validation');
            const input = e.target;
            
            const hasUpperCase = /[A-Z]/.test(senha);
            const hasLowerCase = /[a-z]/.test(senha);
            const hasNumbers = /\d/.test(senha);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(senha);
            const hasMinLength = senha.length >= 8;
            
            if (hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar && hasMinLength) {
                input.classList.add('input-valid');
                input.classList.remove('input-invalid');
                validation.textContent = 'Senha forte';
                validation.className = 'validation-message success';
            } else if (senha.length > 0) {
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                validation.textContent = 'Senha n√£o atende aos requisitos';
                validation.className = 'validation-message error';
            } else {
                input.classList.remove('input-valid', 'input-invalid');
                validation.style.display = 'none';
            }
        });

        // Valida√ß√£o de nome
        document.getElementById('nome').addEventListener('blur', function(e) {
            const nome = e.target.value.trim();
            const validation = document.getElementById('nome-validation');
            const input = e.target;
            
            if (nome.length >= 2 && /^[a-zA-Z√Ä-√ø\s]+$/.test(nome)) {
                input.classList.add('input-valid');
                input.classList.remove('input-invalid');
                validation.textContent = 'Nome v√°lido';
                validation.className = 'validation-message success';
            } else if (nome.length > 0) {
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                validation.textContent = 'Nome deve conter apenas letras e ter pelo menos 2 caracteres';
                validation.className = 'validation-message error';
            }
        });

        // Valida√ß√£o de data
        document.getElementById('data_nasc').addEventListener('change', function(e) {
            const data = new Date(e.target.value);
            const hoje = new Date();
            const idade = hoje.getFullYear() - data.getFullYear();
            const validation = document.getElementById('data-validation');
            const input = e.target;
            
            // Valida√ß√£o simples de idade (entre 0 e 120 anos) e se a data √© v√°lida
            if (e.target.value && data instanceof Date && !isNaN(data)) {
                // Ajuste para considerar m√™s e dia para c√°lculo preciso da idade
                let m = hoje.getMonth() - data.getMonth();
                if (m < 0 || (m === 0 && hoje.getDate() < data.getDate())) {
                    idade--;
                }

                if (idade >= 0 && idade <= 120) {
                    input.classList.add('input-valid');
                    input.classList.remove('input-invalid');
                    validation.textContent = 'Data v√°lida';
                    validation.className = 'validation-message success';
                } else {
                    input.classList.add('input-invalid');
                    input.classList.remove('input-valid');
                    validation.textContent = 'Idade inv√°lida (deve ser entre 0 e 120 anos)';
                    validation.className = 'validation-message error';
                }
            } else if (e.target.value) { // Se o campo tem algum valor, mas n√£o √© uma data v√°lida
                input.classList.add('input-invalid');
                input.classList.remove('input-valid');
                validation.textContent = 'Data inv√°lida';
                validation.className = 'validation-message error';
            } else { // Campo vazio
                 input.classList.remove('input-valid', 'input-invalid');
                 validation.style.display = 'none';
            }
        });

        // Toggle de visualiza√ß√£o da senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                senhaInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Valida√ß√£o do formul√°rio antes do envio
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            const inputs = this.querySelectorAll('input[required]');
            let isValid = true;
            let firstInvalidInput = null;
            
            inputs.forEach(input => {
                // Re-valida os campos no momento do submit, caso o usu√°rio n√£o tenha tirado o foco
                if (input.id === 'nome') {
                    // Chama a l√≥gica de valida√ß√£o do nome
                    const nomeEvent = new Event('blur');
                    input.dispatchEvent(nomeEvent);
                } else if (input.id === 'cpf') {
                    validateCPF(input.value);
                } else if (input.id === 'data_nasc') {
                     const dataEvent = new Event('change');
                     input.dispatchEvent(dataEvent);
                } else if (input.id === 'email') {
                    const emailEvent = new Event('blur');
                    input.dispatchEvent(emailEvent);
                } else if (input.id === 'senha') {
                    const senhaEvent = new Event('input');
                    input.dispatchEvent(senhaEvent);
                }

                if (!input.value.trim() || input.classList.contains('input-invalid')) {
                    isValid = false;
                    input.classList.add('input-invalid'); // Garante que a classe de inv√°lido seja aplicada
                    if (!firstInvalidInput) {
                        firstInvalidInput = input;
                    }
                }
            });
            
            if (!isValid) {
                e.preventDefault(); // Impede o envio do formul√°rio
                // Usa SweetAlert2 em vez do alert nativo
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha todos os campos corretamente!',
                    confirmButtonColor: '#2196f3'
                }).then(() => {
                    if (firstInvalidInput) {
                        firstInvalidInput.focus(); // Foca no primeiro campo inv√°lido
                    }
                });
                
                // Remove o estado de loading se a valida√ß√£o falhar antes de simular o envio
                this.classList.remove('loading');
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Cadastrar';
                submitBtn.disabled = false; // Reabilita o bot√£o
                return;
            }
            
            // Adiciona estado de loading
            this.classList.add('loading');
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Cadastrando...';
            submitBtn.disabled = true; // Desabilita o bot√£o durante o "envio"

            // Simula√ß√£o de envio (para fins de demonstra√ß√£o, remover se houver envio real via AJAX)
            // e.preventDefault(); // Descomente se n√£o for enviar para 'cadastro.php'
            // setTimeout(() => {
            //     Swal.fire({
            //         icon: 'success',
            //         title: 'Sucesso!',
            //         text: 'Cadastro realizado com sucesso!',
            //         confirmButtonColor: '#2196f3'
            //     }).then(() => {
            //         this.reset(); // Limpa o formul√°rio
            //         inputs.forEach(input => {
            //             input.classList.remove('input-valid', 'input-invalid');
            //             const validationMsg = document.getElementById(input.id + '-validation');
            //             if (validationMsg) validationMsg.style.display = 'none';
            //         });
            //     });
            //     this.classList.remove('loading');
            //     submitBtn.textContent = 'Cadastrar';
            //     submitBtn.disabled = false;
            // }, 2000); // Simula um delay de rede
        });

        // Anima√ß√£o de entrada
        window.addEventListener('load', function() {
            const card = document.querySelector('.card');
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
